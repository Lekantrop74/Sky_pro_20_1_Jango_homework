<!DOCTYPE html>
<html lang="ru">
{% load static %}
{% include 'catalog/base_page/navbar.html' %}


<head>
    <link rel="stylesheet" href="{% static 'catalog/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Создание блога</title>
</head>

<body>
<div class="container">
    <h1>Создание блога</h1>
    <a href="{% url 'blog_base_page' %}" class="btn waves-effect waves-light">Назад</a>

    <div class="row">
        {% if form.errors.title %}
        <span class="error">{{ form.errors.title }}</span>
        {% endif %}
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col s12 m6">
                <div class="input-field">
                    <label for="title">Заголовок:</label>
                    <input type="text" name="title" value="{{ blog_post.title }}" required>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="input-field">
                    <label for="content">Содержимое:</label>
                    <textarea id="content" name="content" class="materialize-textarea" required>{{ blog_post.content }}</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Выбрать превью</span>
                        <input type="file" id="preview" name="preview" accept="image/*">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="input-field">
                    <label>
                        <input type="checkbox" id="is_published" name="is_published" {% if blog_post.is_published %}checked{% endif %}>
                        <span>Опубликовано</span>
                    </label>
                </div>
            </div>
        </div>
<div class="row">
    <div class="col s12 m6">
        <div class="input-field">
            <label for="views_count">Количество просмотров:</label>
            <input type="number" id="views_count" name="views_count" value="{{ blog_post.views_count }}">
        </div>
    </div>
</div>

        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Сохранить
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $('select').formSelect();
    });
</script>
</body>

</html>
